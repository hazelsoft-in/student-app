apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: student-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: hazelsoft.in 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: student-app-service
            port:
              number: 80
